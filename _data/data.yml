career-profile:
  title: Career Profile
  summary: |
   I am a fourth-year student at Northern Illinois University majoring in Biological Sciences and Public Health, with an emphasis in Health Administration and a minor in Chemistry. I am a McKearn Fellow at NIU, conducting molecular biology research in the Devergne Lab. In my final year, I have been interning at NIU's Office of Innovation. I also work part time as a medical assistant for an allergy/immunology practice.
